<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="container">
            <h3>Latest Mars News</h3>
            <h6 style="color: #c1440e">{{ mars_info.title }}</h6>
            <p>{{ mars_info.paragraph }}</p>
        </div>

        <div class="container">
            <div class="row">
                <!-- Left Image-->
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <h3>Featured Mars Image</h3>
                    <img src="{{mars_info.featured_image}}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
                </div>

                <!-- Weather Card -->
                <div class="col-lg-4 col-md-4 col-sm-12">

                    <div class="card" style="width: 18rem;">
                        <div class="card-body text-white bg-dark">
                            <h6 class="card-title">Current Weather on Mars</h6>
                            <p class="card-text">{{ mars_info.weather_url }}</p>
                        </div>

                    </div>
                  </div>
                </div>

              </div>
              </div>
              </body>
              </html>
